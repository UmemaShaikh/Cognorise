<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI GENERATOR</title>
    <link rel="stylesheet" href="BMI generator.css">
</head>
<body>
    <form>
      <div class="container">
    <h1 class="heading">BMI Calculator</h1>
    <p>Height in CM:</p><input type="text" id="height">
    <p>Weight in KG:</p><input type="text" id="weight">
    <button id="calculate">Calculate BMI</button>
    <div id="result"></div>
<h2 class="heading">BMI weight guide</h2>
 <p>Under Weight = Less than 18.6</p>
 <p>Normal Range = 18.6 and 24.9</p>
 <p>Overweight = Greater than 24.9</p>
</div> 

</form>
    <script src="BMI generator.js"></script>
</body>
</html>
